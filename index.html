---
layout: default
---

<!-- 태그 링크 추가 -->
<div class="tags">
  <h2>메뉴</h2>
  <ul>
    <li><a href="{{ site.baseurl }}/tags/unity/">unity</a></li>
     <li><a href="{{ site.baseurl }}/tags/Algorithm/">알고리즘</a></li>
    <!-- 필요에 따라 다른 태그를 추가하세요 -->
 
    <li><a href="{{ site.baseurl }}/tags/portfolio/">portfolio</a></li>
    <li><a href="{{ site.baseurl }}/tags/problem#/">과제</a></li>
  </ul>
</div>

<!-- 포스트 목록 -->
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
